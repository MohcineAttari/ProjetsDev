<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Covoiturages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Design+System:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>EcoRide - Covoiturages</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="covoiturages.html">Covoiturages</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="contact.html">Nous Contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="rechercheCovoiturages">
            <h2>Rechercher un covoiturage</h2>
            <form>
                <input type="text" placeholder="Adresse de départ" required>
                <input type="text" placeholder="Adresse d'arrivée" required>
                <input type="date" required>
                <button type="submit">Rechercher</button>
            </form>
        </section>


    <section id="filtresCovoiturages">
        <h3>Filtres</h3>
        <form id="filtresForm">
            <label>
                Écologique :
                <input type="checkbox" id="filtreEcologique">
            </label>
            <label>
                Prix maximum :
                <input type="number" id="filtrePrixMax">
            </label>
            <label>
                Durée maximum (en heures) :
                <input type="number" id="filtreDureeMax">
            </label>
            <label>
                Note minimale :
                <input type="number" id="filtreNoteMin" step="0.1">
            </label>
            <button type="button" onclick="appliquerFiltres()">Appliquer les filtres</button>
        </form>
    </section>
    
        <section id="resultatsCovoiturages">
            <!-- Les résultats de la recherche seront affichés ici -->
        </section>
    </main>
    <footer>
        <p>Contactez-nous : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a></p>
        <p><a href="mentions_legales.html">Mentions légales</a></p>
    </footer>
    <script src="scripts.js"></script>

</body>
</html>
